<!DOCTYPE html>
<html>
<head>
  <title>tree</title>
  <script src="https://github.com/JacksonTian/datavjs/raw/butterfly/deps/d3.min.js"></script>
  <script src="https://github.com/JacksonTian/datavjs/raw/butterfly/deps/d3.csv.js"></script>
  <script src="https://github.com/JacksonTian/datavjs/raw/butterfly/deps/d3.layout.min.js"></script>
  <script src="https://github.com/JacksonTian/datavjs/raw/butterfly/deps/raphael.min.js"></script>
  <script src="https://github.com/JacksonTian/datavjs/raw/butterfly/deps/eventproxy.js"></script>
  <script src="https://github.com/JacksonTian/datavjs/raw/butterfly/deps/jquery-1.7.1.min.js"></script>
  <script src="https://github.com/JacksonTian/datavjs/raw/butterfly/deps/underscore-1.4.2.js"></script>
  <script src="https://github.com/JacksonTian/datavjs/raw/butterfly/deps/seajs/sea.js"></script>
<style type="text/css">
#chart {
  border-top: 1px dashed #F00;
  border-bottom: 1px dashed #F00;
}
.textArea {
  border: 2px solid black;
  color: black;
  font-family: monospace;
  height: 3in;
  overflow: auto;
  padding: 0.5em;
  width: 750px;
}
</style>
</head>

<body>
  <div id="chart"></div>
  <script type="text/javascript">
    seajs.config({
      alias: {
        'DataV': 'https://github.com/JacksonTian/datavjs/raw/butterfly/lib/datav.js',
        'Tree': 'https://github.com/JacksonTian/datavjs/raw/butterfly/lib/charts/tree.js'
      }
    });
    seajs.use(["Tree", "DataV"], function (Tree, DataV) {
      var tree = new Tree("chart", {width: 1024});
      DataV.csv("tree.cvs", function(source){
        var remaped = source.map(function (row) {
          return [row[0], row[0], 1, row[1], 'value'];
        });
        var ids = _.pluck(remaped, 0);
        var pids = _.pluck(remaped, 3);
        var roots = _.difference(pids, ids);
        tree.setSource(remaped);
        tree.render();
      });
    });
  </script>
</body>
</html>
